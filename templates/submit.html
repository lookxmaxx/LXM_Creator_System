<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Reel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        body {
            background-color: #0d0d0d;
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .submit-container {
            background: rgba(25, 25, 25, 0.95);
            padding: 100px 40px 40px; /* Adjusted for logo */
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            position: relative;
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            overflow: hidden;
        }

        .submit-container h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 0 8px #ffffff;
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-top: 80px; /* Lowered down to avoid logo interference */
        }

        label {
            font-size: 1rem;
            color: #ffffff;
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 12px;
            background: #1a1a1a;
            color: #ffffff;
            transition: all 0.3s;
            border: 1px solid #333;
        }

        input:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 10px #ffffff;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ffffff;
            border: none;
            border-radius: 12px;
            color: #0d0d0d;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 0 15px #ffffff;
        }

        button:hover {
            background-color: #0d0d0d;
            color: #ffffff;
            border: 1px solid #ffffff;
            box-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff;
        }

        .logo-container {
            position: absolute;
           top: 15px; /* Adjust this value to lower it more. Try -30px or -0px */ /* Lowered from -90px to -50px to be more visible */
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: url('{{ url_for('static', filename='lxm_logo.jpg') }}') no-repeat center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 25px #ffffff, 0 0 50px #ffffff;
            animation: pulse 3s infinite alternate;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff; }
            100% { box-shadow: 0 0 40px #ffffff, 0 0 80px #ffffff; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media screen and (max-width: 768px) {
            .submit-container {
                padding: 90px 20px 30px;
            }
            
            .submit-container h1 {
                font-size: 2rem;
            }
            
            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="submit-container">
        <div class="logo-container"></div>
        <h1>Submit Your Reel</h1>
        <form method="POST">
            <label for="reel_link">Reel Link:</label>
            <input type="text" id="reel_link" name="reel_link" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
