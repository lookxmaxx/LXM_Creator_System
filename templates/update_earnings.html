<!DOCTYPE html>
<html>
<head>
    <title>Update Earnings</title>
</head>
<body>
    <h2>Update Earnings</h2>
    <form action="/update_earnings" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>

        <label for="views">Views:</label>
        <input type="number" name="views" required><br><br>

        <label for="reel_link">Reel Link:</label>
        <input type="text" name="reel_link" required><br><br>

        <input type="submit" value="Update Earnings">
    </form>
</body>
</html>
